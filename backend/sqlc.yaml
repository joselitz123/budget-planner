version: "2"
sql:
  - schema: "sql/schema"
    queries: "sql/queries"
    engine: "postgresql"
    gen:
      go:
        package: "models"
        out: "internal/models"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_result_struct_pointers: false
        emit_params_struct_pointers: false
        json_tags_case_style: "camel"
        overrides:
          - db_type: "uuid"
            go_type: "string"
          - db_type: "pg_catalog.uuid"
            go_type: "string"
