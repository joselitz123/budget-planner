<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background - paper color -->
  <rect width="512" height="512" fill="#fdfbf7" rx="64" ry="64"/>

  <!-- Notebook/spiral binding top -->
  <g fill="#94a3b8">
    <circle cx="128" cy="48" r="12"/>
    <circle cx="192" cy="48" r="12"/>
    <circle cx="256" cy="48" r="12"/>
    <circle cx="320" cy="48" r="12"/>
    <circle cx="384" cy="48" r="12"/>
  </g>

  <!-- Main calculator/budget icon -->
  <g transform="translate(106, 100)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="300" height="280" rx="20" fill="#333333"/>

    <!-- Display screen -->
    <rect x="20" y="20" width="260" height="70" rx="8" fill="#0891b2"/>

    <!-- Philippine Peso sign on display -->
    <text x="150" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
          text-anchor="middle" fill="#fdfbf7">₱</text>

    <!-- Calculator buttons grid -->
    <g fill="#525252">
      <!-- Row 1 -->
      <rect x="20" y="110" width="60" height="40" rx="8"/>
      <rect x="90" y="110" width="60" height="40" rx="8"/>
      <rect x="160" y="110" width="60" height="40" rx="8"/>
      <rect x="230" y="110" width="50" height="40" rx="8" fill="#f97316"/>

      <!-- Row 2 -->
      <rect x="20" y="160" width="60" height="40" rx="8"/>
      <rect x="90" y="160" width="60" height="40" rx="8"/>
      <rect x="160" y="160" width="60" height="40" rx="8"/>
      <rect x="230" y="160" width="50" height="40" rx="8" fill="#f97316"/>

      <!-- Row 3 -->
      <rect x="20" y="210" width="60" height="40" rx="8"/>
      <rect x="90" y="210" width="60" height="40" rx="8"/>
      <rect x="160" y="210" width="60" height="40" rx="8"/>
      <rect x="230" y="210" width="50" height="88" rx="8" fill="#22c55e"/>
    </g>

    <!-- Button symbols -->
    <g fill="#fdfbf7" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">
      <!-- Row 1 -->
      <text x="50" y="136">C</text>
      <text x="120" y="136">±</text>
      <text x="190" y="136">%</text>
      <text x="255" y="136" fill="#ffffff" font-weight="bold">÷</text>

      <!-- Row 2 -->
      <text x="50" y="186">7</text>
      <text x="120" y="186">8</text>
      <text x="190" y="186">9</text>
      <text x="255" y="186" fill="#ffffff" font-weight="bold">×</text>

      <!-- Row 3 -->
      <text x="50" y="236">4</text>
      <text x="120" y="236">5</text>
      <text x="190" y="236">6</text>
    </g>
  </g>

  <!-- Small decorative pencil -->
  <g transform="translate(420, 380) rotate(-45)">
    <rect x="0" y="0" width="12" height="80" fill="#fbbf24"/>
    <polygon points="0,0 12,0 6,-15" fill="#fef3c7"/>
    <rect x="0" y="75" width="12" height="8" fill="#e5e7eb"/>
    <rect x="4" y="83" width="4" height="4" fill="#f97316"/>
  </g>
</svg>
